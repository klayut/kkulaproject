<!DOCTYPE html>
<!-- Created By CodingNepal -->
<html lang="en" dir="ltr">


<head>
    <meta charset="utf-8">
    <title>Login and Registration</title>
    <link rel="stylesheet" href="css/history.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

</head>
<style>
    .k {
        float: left;
        margin-left: 88%;
    }

    .l {
        margin-top: 2%;
        margin-left: 93%;
    }

    body {
        background: #202529;
    }
</style>

<body>
    <header>
        <form action="/form" class="k" method="get">
            <button type="submit" class="btn btn-outline-light">form</button>
        </form>
        <form th:action="@{/logout}" class="l" method="post" >
            <button type="submit" class="btn btn-outline-light">logout</button>
        </form>
    </header>

    <section class="banner">
        <div class="banner-text">
            <h1 style="color:lavender">History</h1>
        </div>
        <div>
            <table class="table table-dark">
                <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
                    <tr>
                        <th scope="col" style="text-align:center;">HistoryID</th>
                        <th scope="col" style="text-align:center;">Start Date</th>
                        <th scope="col" style="text-align:center;">End Date</th>
                        <th scope="col" style="text-align:center;">Professor</th>
                        <th scope="col" style="text-align:center;">Email Professor</th>
                        <th scope="col" style="text-align:center;">Attachment</th>



                    </tr>
                </thead>
                <tbody>
                    <tr scope="row" style="text-align:center;" th:each="history : ${user.history}">
                        <td scope="row" style="text-align:center;" th:text="*{history.historyid}"></td>
                        <td scope="row" style="text-align:center;" th:text="*{history.startdate}"></td>
                        <td scope="row" style="text-align:center;" th:text="*{history.enddate}"></td>
                        <td scope="row" style="text-align:center;" th:text="*{history.Historydetails.professor}"></td>
                        <td scope="row" style="text-align:center;" th:text="*{history.Historydetails.sendemail}"></td>
                        <td> <a th:href="@{{id}(id=${history.Historydetails.fileURL})}">Download</a></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <script>
            const loginText = document.querySelector(".title-text .login");
            const loginForm = document.querySelector("form.login");
            const loginBtn = document.querySelector("label.login");
            const signupBtn = document.querySelector("label.signup");
            const signupLink = document.querySelector("form .signup-link a");
            signupBtn.onclick = (() => {
                loginForm.style.marginLeft = "-50%";
                loginText.style.marginLeft = "-50%";
            });
            loginBtn.onclick = (() => {
                loginForm.style.marginLeft = "0%";
                loginText.style.marginLeft = "0%";
            });
            signupLink.onclick = (() => {
                signupBtn.click();
                return false;
            });
        </script>

</body>

</html>
